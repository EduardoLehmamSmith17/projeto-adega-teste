<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto ADEGA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form id="product-form">
            <div class="form-group">
                <label for="nome_produto">Nome do Produto:</label>
                <input type="text" id="nome_produto" required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" required>
            </div>

            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" step="0.01" id="valor" required>
            </div>

            <div class="form-group">
                <label for="marca">Categoria:</label>
                <input type="text" id="categoria">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao"></textarea>
            </div>

            <button id="filter-btn">Filtrar</button>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modal-product-name"></h2>
                    <p><strong>Quantidade:</strong> <span id="modal-quantity"></span></p>
                    <p><strong>Preço:</strong> <span id="modal-price"></span></p>
                </div>
            </div>

            <div class="button-container">
                <button id="cadastrar-btn" type="button">Cadastrar</button>
                <button id="deletar-btn" type="button">Deletar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
